name: ofc_port
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  get: ^4.6.5
  flutter_svg: ^2.0.2
  fluttertoast: ^8.2.1
  flutter_screenutil: ^5.6.1
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.0.1
  flutter_staggered_grid_view: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/
## Circe-Regular.otf
  fonts:
    - family: Merriweather-R
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
    - family: Circe-B
      fonts:
        - asset: assets/fonts/Circe-Bold.otf
    - family: Circe-R
      fonts:
        - asset: assets/fonts/Circe-Regular.otf